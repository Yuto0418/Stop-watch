<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
      <link rel="stylesheet" href="main.css">
      <title>ストップウォッチ</title>
    </head>
    <body>
      <div class="stopwatch-body">
         <h3 class="section-heading">ストップウォッチ</h3>
         <h3 id="time" class="stopwatch-time">00:00:000</h3>
         <div class="stopwatch-button">
           <button id="startButton" type="button" class="btn-start">START</button>
           <button id="stopButton" type="button" class="btn-stop">STOP</button>
           <button id="resetButton" type="button" class="btn-reset">RESET</button>
         </div>
      </div>
      <script src="main.js"></script>
    </body>
  </html>
